<ion-content>
    <div class="clear-fix"></div>

    <h1 text-center>{{heading_title}}</h1>

    <ion-buttons text-center>
        <button ion-button (click)="presentLimitActionSheet($event)">
            Limit&nbsp;<ion-icon name="md-funnel"></ion-icon>
        </button>
        <button ion-button (click)="presentSortActionSheet($event)">
            Sort&nbsp;<ion-icon name="ios-funnel-outline"></ion-icon>
        </button>
    </ion-buttons>

    <p [innerHTML]="description"></p>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let product of products;">
                <div class="product" (click)="getProductDetail(product)">
                    <img src="{{product.thumb}}">
                    <h1>{{product.name}}</h1>
                    <p>{{product.description}}</p>
                    <p>{{product.price}}</p>

                    <div *ngIf="onRateChange(product.rating)"></div>
                    <rating [(ngModel)]="rateValue" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
