<ion-content>
    <div class="clear-fix"></div>
    <h1 text-center>Orders</h1>


    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <p>invoice no: {{invoice_no}}</p>
                <p>order id: {{order_id}}</p>
            </ion-col>
            <ion-col col-6>
                <p>date added: {{date_added}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <h4 [innerHTML]="payment_address"></h4>
                <p>{{payment_method}}</p>
            </ion-col>
            <ion-col col-6>
                <h4 [innerHTML]="shipping_address"></h4>
                <p>{{shipping_method}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <hr>
    <h2 text-center>Products</h2>
    <ion-card *ngFor="let product of products;">
        <ion-card-content>
            <ion-item>
                <div item-start>
                    <h3 [innerHTML]="product.name"></h3>
                    <p>{{product.model}}</p>
                    <p>{{product.quantity}}</p>
                    <p>{{product.price}}</p>
                    <p>{{product.total}}</p>
                </div>
                <ion-buttons item-end>
                    <button ion-button color="secondary" icon-only (click)="viewDetail(product)"><ion-icon name="ios-eye-outline"></ion-icon></button>
                </ion-buttons>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item *ngFor="let total of totals;">
            <div item-start>
                <h6>{{total.title}}</h6>
            </div>
            <div item-end>
                <p>{{total.text}}</p>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
