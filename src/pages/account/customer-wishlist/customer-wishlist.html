<ion-content>
    <div class="clear-fix"></div>
    <h1 text-center>Wishlist</h1>

    <ion-card *ngFor="let product of products;">

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <h3 [innerHTML]="product.name"></h3>
                        <p>{{product.model}}</p>
                        <p>{{product.stock}}</p>
                        <p>{{product.price}}</p>
                    </ion-col>
                    <ion-col col-4>
                        <ion-buttons end>
                            <button ion-button color="secondary" icon-only (click)="addCart(product)"><ion-icon name="ios-cart-outline"></ion-icon></button>
                            <button ion-button color="danger" icon-only (click)="remove(product)"><ion-icon name="ios-trash-outline"></ion-icon></button>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>

    </ion-card>
</ion-content>
