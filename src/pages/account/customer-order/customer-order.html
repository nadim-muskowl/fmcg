<ion-content>
    <div class="clear-fix"></div>
    <h1 text-center>Orders</h1>
    <ion-card *ngFor="let order of orders;">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <h3 [innerHTML]="order.order_id"></h3>
                        <p>{{order.name}}</p>
                        <p>{{order.status}}</p>
                        <p>{{order.date_added}}</p>
                        <p>{{order.total}}</p>
                    </ion-col>
                    <ion-col col-4>
                        <ion-buttons end>
                            <button ion-button color="secondary" icon-only (click)="viewDetail(order)"><ion-icon name="ios-eye-outline"></ion-icon></button>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
